<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ServiceWorker - online</title>
</head>
<body style="text-align:center;">
  <script> document.write('<img src="./online.svg?v='+ new Date().getMinutes() +'" width="80" />') </script>
  <div>online</div>

  <div style="margin: 1em; background: rgba(144, 238, 144, 0.5);">open devtools panel & set offline on/off</div>

  <script>
  // 注册 service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
    .register('./sworker.js')
    .then(function(registration) {
      // 注册成功
      console.log('ServiceWorker registration successful with scope: ', registration.scope)
    })
    .catch(function(err) {
      // 注册失败
      console.log('ServiceWorker registration failed: ', err)
    })
  }
  </script>
</body>
</html>
